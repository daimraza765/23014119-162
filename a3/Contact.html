<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Store - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                <h1 class="text-3xl font-bold text-gray-800 mb-4 md:mb-0">Gallery Store</h1>
                <nav class="flex flex-wrap gap-2 justify-center md:justify-end">
                    <button class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition duration-300" onclick="window.location.href='index.html'">Home</button>
                    <button class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition duration-300" onclick="window.location.href='gallery.html'">Gallery</button>
                    <button class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition duration-300" onclick="window.location.href='products.html'">Products</button>
                    <button class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition duration-300" onclick="window.location.href='about.html'">About Us</button>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium shadow-md">Contact</button>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="flex-grow container mx-auto px-4 py-8">
        <section class="contact max-w-6xl mx-auto">
            <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Contact Us</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="contact-info p-8 bg-gray-50">
                    <div class="mb-8">
                        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Visit Us</h3>
                        <p class="text-gray-600">
                            Arfa Kareem block<br>
                            Gujrat<br>
                            University of Gujrat
                        </p>
                    </div>
                    
                    <div class="mb-8">
                        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Hours</h3>
                        <p class="text-gray-600">
                            Monday-Friday: 10am - 7pm<br>
                            Saturday: 11am - 8pm<br>
                            Sunday: 12pm - 6pm
                        </p>
                    </div>
                    
                    <div>
                        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Get in Touch</h3>
                        <p class="text-gray-600">
                            Phone: +92 342 6041670<br>
                            Email: daimr9599@.com
                        </p>
                    </div>
                </div>
                
                <form class="contact-form p-8">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-6">Send Us a Message</h3>
                    
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-medium mb-2">Name:</label>
                        <input type="text" id="name" name="name" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    
                    <div class="mb-4">
                        <label for="subject" class="block text-gray-700 font-medium mb-2">Subject:</label>
                        <input type="text" id="subject" name="subject" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-medium mb-2">Message:</label>
                        <textarea id="message" name="message" rows="5" required 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105">
                        Send Message
                    </button>
                </form>
            </div>
        </section>
    </main>
    
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Gallery Store. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
