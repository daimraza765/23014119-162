<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Store - Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gallery Store</h1>
        <nav>
            <button class="nav-btn" onclick="window.location.href='index.html'">Home</button>
            <button class="nav-btn" onclick="window.location.href='gallery.html'">Gallery</button>
            <button class="nav-btn active">Products</button>
            <button class="nav-btn" onclick="window.location.href='about.html'">About Us</button>
            <button class="nav-btn" onclick="window.location.href='contact.html'">Contact</button>
        </nav>
    </header>
    
    <main>
        <section class="products">
            <h2>Available Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://assets.onecompiler.app/43b7q4r3c/43f65fjwg/images%20(15).jpeg" alt="Painting">
                    <h3>Abstract Painting</h3>
                    <p>$199.99</p>
                    <button class="buy-btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://assets.onecompiler.app/43b7q4r3c/43f65fjwg/images%20(13).jpeg" alt="Sculpture">
                    <h3>Modern Sculpture</h3>
                    <p>$349.99</p>
                    <button class="buy-btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://assets.onecompiler.app/43b7q4r3c/43f65fjwg/images%20(14).jpeg" alt="Photograph">
                    <h3>Limited Edition Photo</h3>
                    <p>$129.99</p>
                    <button class="buy-btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/250x200" alt="Print">
                    <h3>Canvas Print</h3>
                    <p>$89.99</p>
                    <button class="buy-btn">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Gallery Store. All rights reserved.</p>
    </footer>
</body>
</html>
