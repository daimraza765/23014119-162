    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <h1>Gallery Store</h1>
        <nav>
            <button class="nav-btn active">Home</button>
            <button class="nav-btn" onclick="window.location.href='gallery.html'">Gallery</button>
            <button class="nav-btn" onclick="window.location.href='products.html'">Products</button>

                    <img src="https://assets.onecompiler.app/43b7q4r3c/43f65fjwg/images%20(2).jpeg" alt="Photography">
